
<table class="table table-striped" ng-show="!empCtrl.isShowEdit && !empCtrl.isShowCreate">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="emp in empCtrl.empList">
          <th scope="row">{{$index + 1}}</th>
          <td>{{::emp.name.firstName}}</td>
          <td>{{::emp.name.lastName}}</td>
          <td>{{::emp.department}}</td>
          <td>{{::emp.designation}}</td>
          <td>{{::emp.salary}}</td>
          <td>
            <i class="material-icons"
               ng-click="empCtrl.populateForEdit(emp, $index)">edit</i>
            <i class="material-icons"
               ng-click="empCtrl.deleteEmp(emp, $index)" style="color: #ff5332">delete</i>
          </td>
      </tr>
      <tr colspan="5">
        <td><button type="button"
                    class="btn btn-primary"
                    ng-click="empCtrl.showCreate()">Add</button></td>

        <td><a target="_blank" ng-href="{{empCtrl.downloadURL}}" class="btn btn-primary" role="button">Export to Excel</a></td>
      </tr>
    </tbody>
</table>


<form name="empForm"  ng-show="empCtrl.isShowEdit || empCtrl.isShowCreate">
    <div class="form-group">
        <label for="firstName"></label>
        <input id="firstName"  placeholder="First name"
               type="text" class="form-control"
               ng-model="empCtrl.emp.name.firstName" required/>
    </div>
    <div class="form-group">
        <label for="lastName"></label>
        <input id="lastName"  placeholder="Last name"
               type="text" class="form-control"
               ng-model="empCtrl.emp.name.lastName" required/>
    </div>
    <div class="form-group">
        <label for="department"></label>
        <input id="department"
               placeholder="Department"
               type="text" class="form-control"
               ng-model="empCtrl.emp.department"/>
    </div>
    <div class="form-group">
        <label for="designation"></label>
        <input id="designation"  placeholder="Designation"
               type="text" class="form-control"
               ng-model="empCtrl.emp.designation"/>
    </div>
    <div class="form-group">
        <label for="salary"></label>
        <input id="salary"  placeholder="Salary"
               type="number" class="form-control"
               ng-model="empCtrl.emp.salary" required/>
    </div>
    <button type="button" ng-disabled="!empForm.$valid"
            class="btn btn-primary"
            ng-click="empCtrl.create()" ng-show="empCtrl.isShowCreate">Create</button>

    <button type="button" ng-disabled="!empForm.$valid"
            class="btn btn-primary"
            ng-click="empCtrl.updateEmp()" ng-show="empCtrl.isShowEdit">Update</button>

  <button type="button" class="btn btn-primary"
          ng-click="empCtrl.cancel()"
          ng-show="empCtrl.isShowEdit || empCtrl.isShowCreate">Cancel</button>
</form>
